<!DOCTYPE html>
<html lang="en-NZ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parkrun Stats Generator</title>
  <link rel="stylesheet" href="base.css">
  <style>
    .js-required {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding: 2rem; font-size: 1.2rem;">
      You need to enable JavaScript to run this app. 
      <a href="https://www.browserstack.com/guide/how-to-enable-javascript-in-browser" target="_blank">How?</a>
    </div>
  </noscript>

  <div class="container js-required">
    <h1>Parkrun Stats Generator</h1>

    <input type="number" id="totalRuns" placeholder="Total parkruns completed" min="1">
    <input type="number" id="locationRuns" placeholder="Number of parkruns at this location" min="0">
    <input type="text" id="locationName" placeholder="Location name (e.g. Waitangi)">

    <input type="number" id="overallPlace" placeholder="Overall place (e.g. 172)" min="1">
    <input type="number" id="totalRunners" placeholder="Total runners (e.g. 387)" min="1">

    <select id="gender" onchange="toggleGenderPlace()">
      <option value="" disabled selected>Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <div id="genderPlaceWrapper" style="display: none;">
      <input type="number" id="genderPlace" placeholder="Place in gender" min="1">
    </div>

    <input type="number" id="agePlace" placeholder="Place in age category" min="1">

    <!-- Parkrun PB Checkbox -->
    <div class="checkbox-wrapper">
      <input type="checkbox" id="isPb">
      <label for="isPb">This was a parkrun PB</label>
    </div>

    <button onclick="generateSummary()">Generate Summary</button>

    <div class="output" id="output" style="display: none;"></div>
    <button class="copy-btn" onclick="copyToClipboard()" style="display: none;" id="copyBtn">Copy to Clipboard</button>

    <br><br>

    <p>Parkrun Stats Generator is not affiliated with parkrun.</p>
    <p>
      <a href="https://github.com/OWelton-Rosie/parkrun-stats" target="_blank">GitHub</a>. 
      Written by <a href="https://oweltonrosie.com" target="_blank">Oscar Welton-Rosie</a>
    </p>
  </div>

  <script>
    // Enable JS-dependent content when JS is running
    document.querySelectorAll('.js-required').forEach(el => el.style.display = 'block');
  </script>
  <script src="stats.js"></script>
  <script src="copy.js"></script>
</body>
</html>
